<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css"/>
	</head>
	<style>
		.m-search{
			position: absolute;
			left: 10px;
			top: 7px;
		}
		.mui-input-clear{
			text-indent: 30px;
		}
		.m-addBox{
			width: 36px;
			height: 36px;
			background: #007aff;
			float: left;
			border-radius: 3px;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title mui-pull-left">添加朋友</h1>
		</header>
		<div class="mui-content" id="app">
			<form class="mui-input-group topHave">
			    <div class="mui-input-row">
			        <span class="mui-icon mui-icon-search m-search"></span>
			        <input v-model="searchVal" type="text" class="mui-input-clear" placeholder="朋友ID/姓名">
			    </div>
			</form>		
			<ul v-show="searchVal" class="mui-table-view">
				<li class="mui-table-view-cell mui-indexed-list-item mui-media">
					<!--<img class="mui-media-object mui-pull-left" src="images/cc-head.png" style="height: 35px;max-width: 35px;line-height: 35px;">-->
					<div class="m-addBox">
						<span class="mui-icon-extra mui-icon-extra-addpeople" style="color: #fff;text-align: center;margin-left: 5px;margin-top: 5px;"></span>
					</div>
					<div class="mui-media-body" style="padding-left: 10px;">
						<span style="padding-top: 7px;display: inline-block;">搜索：
							<span id="inputVal" v-text="searchVal" style="color: #007aff;"></span>
						</span>
						<!--<span style="font-size: 16px; padding-top: 7px;display: inline-block;"></span>-->
					</div>
				</li>
				
			</ul>			
		</div>
	
		
	</body>
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var Vm = new Vue({
				el: '#app',
				data: {
					searchVal: ''
				}
			})
		</script>
</html>
